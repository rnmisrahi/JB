    <script>
        var JSX = {

        (function(JSX) {
            JSX.Person = function (p_id, p_name, p_amount) {
                this.id = p_id;

                this.amount = p_amount;

                this.getString = function () {
                    return this.id + " -- " + this.name + " -- " + this.amount;
                }

                this.getDiscount = function () {
                    return this.amount * this.name.length / 100;
                }
            }



            JSX.personTest= function () {
                var p = new this.Person(111, "Moshe", 4430);
                console.log(p.getString());
                console.log(p.getDiscount());
                console.log(this.Person.stdDiscount);
                console.log(p.stdDiscount); // undefined
                console.log(p.getStdDiscount());
            }

            JSX.Person.stdDiscount = 0.08,
            JSX.Person.prototype.getStdDiscount = function () {
                return this.amount * JSX.Person.stdDiscount;
            }
        } (window.JSX || {}))

        
    </script>
</head>
<body>
    <h2>NoPollutionAdv</h2>
