<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <input id="textfield" type="text" style="width: 300px" />
    <div id="ret"></div>
    <input id="srcbutton" type="button" style="width: 100px" value="search" />
    <script src="Scripts/jquery-2.1.4.js"></script>
    <script src="Scripts/jquery-ui-1.11.4.js"></script>
    <script type="text/javascript">

        var url = "https://ajax.googleapis.com/ajax/services/search/news?v=1.0&q=";


        $(window.document).ready(function (e) {

            $('#srcbutton').click(function () {
                var txt = $('#textfield').val();

                // ajax
                var q= url+txt;
            
                $.ajax({
                    url: q,
                    dataType:'json'
                }).done(retFromAjax);
            });



        });


        function retFromAjax(data) {
            // data is json
            var a = data.responseData.results[0].content;
            
            var newDiv = $("<div/>");
            $(newDiv).text(a);
            $("#ret").append(newDiv);

            ///
        }












    </script>






</body>

</html>
